<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>
<br>	
		<div class="container">
		
				<form action="/employees/save" th:object="${employee}" method="POST">
				
				<!-- This will be used to bind to the employee that was clicked on // USED SOLELY FOR UPDATES -->
				<input type="hidden" th:field="${employee.employeeId}"/>
				
				
				<div class="form-group row">
				<input type="text" placeholder="First Name" th:field="${employee.firstName}">
				<span th:if="${#fields.hasErrors('firstName')}" th:errors="${employee.firstName}">
				</span>
				</div>
				
				<div class="form-group row">
				<input type="text" placeholder="Last Name" th:field="${employee.lastName}">
				<span th:if="${#fields.hasErrors('lastName')}" th:errors="${employee.lastName}">
				</span>
				</div>
				
				<div class="form-group row">
				<input type="text" placeholder="Email" th:field="${employee.email}">
				<span th:if="${#fields.hasErrors('Email')}" th:errors="${employee.Email}">
				</span>
				</div>
				
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
				
				<div class="form-group row">
				<button class="btn btn-info col-2" type="submit">Enter Employee</button >
				</div >
				</form>
				
		</div>
	</body>
</html>
